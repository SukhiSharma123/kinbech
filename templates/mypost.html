{% extends 'base.html' %}
{% load static %}

{% block content %}

<p>Do you want to New Post? <a href="{% url 'sellapp:blogcreate' %}">Post</a></p>
        <div class="row mt-1">
        {% for result in results %}

        <div class="card col-md-3" style="width: 300px;">
            <!-- <div class="m-4"> -->
                <h4 style="text-transform: uppercase;"><a href="{% url 'sellapp:blogdetail' result.id %}">{{result.title}}</a></h4>
                <div class="view view-tenth">
                    <a href="{% url 'sellapp:blogdetail' result.id %}"><img src="{{result.image.url}}" alt="" class="img-fluid" style="height:200px; object-fit: contain;width: 250px;"></a>
                </div>
                <p style="margin-left: 5px;">Price: Rs. {{result.price}}</p>
                <p style="margin-left: 5px;"><i class="fa fa-user"></i> {{result.author}}</p>
                <p> <button class="btn btn-info" style="margin-left: 5px;">    <a href="{% url 'sellapp:blogupdate' result.id %}" style="color: white;">Update</a></button><button class="btn btn-danger" style="margin-left: 30px;"><a href="{% url 'sellapp:blogdelete' result.id %}" style="margin-left: 0px;color: white;">Delete</a></button></p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
