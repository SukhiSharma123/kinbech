{% extends 'base.html' %}
{% load static %}

{% block content %}
        <div class="row mt-3">
        {% for result in results %}

        <div class="card col-md-3" style="width: 300px;">
            <!-- <div class="m-4"> -->
                <h4 style="text-transform: uppercase;"><a href="{% url 'sellapp:blogdetail' result.id %}">{{result.title}}</a></h4>
                <div class="view view-tenth">
                    <a href="{% url 'sellapp:blogdetail' result.id %}"><img src="{{result.image.url}}" alt="" class="img-fluid" style="height:200px; object-fit: contain;width: 250px;"></a>
                </div>
                <p style="margin-left: 5px;">Price: Rs. {{result.price}}</p>
                <p style="margin-left: 5px;"><i class="fa fa-user"></i> {{result.author}}</p>
                <p> <button>    <a href="{% url 'sellapp:blogupdate' result.id %}">Update Post</a></button><button style="margin-left: 0px; width: 104px;"><a href="{% url 'sellapp:blogdelete' result.id %}" style="margin-left: 0px;">Delete Post</a></button></p>
        </div>
        {% endfor %}
    </div>
    {% if result not in results%}

    <div class="row mt-3">
        <h3>You have not posted yet..</h3>
    </div>
    <div class="row">
        <p>Do you want to post? <a href="{% url 'sellapp:blogcreate' %}">Post</a></p>
    </div>
    {% endif %}
{% endblock %}
